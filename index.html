<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SerTab</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* --- GLOBAL STYLES --- */
      body {
        background-color: #0f111a;
        color: white;
        margin: 0;
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      /* Custom Scrollbar for the Tab Editor */
      .tab-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
      .tab-scroll::-webkit-scrollbar-track { background: transparent; }
      .tab-scroll::-webkit-scrollbar-thumb { background: #374151; border-radius: 99px; }
      .tab-scroll::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
