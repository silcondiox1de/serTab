<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SerTab</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* --- 1. DESKTOP & SCROLLBAR STYLES --- */
      .tab-scroll::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .tab-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .tab-scroll::-webkit-scrollbar-thumb {
        background: #374151; /* gray-700 */
        border-radius: 99px;
      }
      .tab-scroll::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* gray-600 */
      }
      
      body {
        background-color: #0f111a;
        color: white;
        margin: 0;
      }

      /* --- 2. MOBILE OPTIMIZATION --- */
      @media (max-width: 768px) {
        
        /* Stack the header vertically on phones */
        header, .header {
          flex-direction: column !important;
          align-items: flex-start !important;
          gap: 15px;
        }

        /* Make the toolbar scroll horizontally */
        .controls, .toolbar {
          width: 100%;
          overflow-x: auto;
          white-space: nowrap;
          padding-bottom: 5px; /* Space for scrollbar */
          justify-content: flex-start !important;
        }

        /* Make buttons easier to tap */
        button {
          min-height: 44px;
          min-width: 44px;
        }

        /* Ensure the grid doesn't break the page width */
        .editor-grid, .tab-grid, .App > div {
          max-width: 100vw;
          overflow-x: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
